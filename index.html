<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Cookie Consent</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/03cebb626f.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="cookie-consent">
      <div class="header">
          <i class="fa-solid fa-cookie-bite header__icon"></i>
          <div class="close">
              <i class="fa-solid fa-xmark"></i>
          </div>
      </div>
      <p class="cookie-consent__description">We use cookies to improve your user experience.</p>
      <div id="cookie-button" class="btn">
          <span class="btn__text">I like Cookies</span>
      </div>
  </div>
</body>
<script src="index.js"></script>
</html>
